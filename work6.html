  <script>
    // 作品描述Markdown内容
    const workDesc = `
  **Multi-Sensory Concert Wearable**  
  *Design: Zhongling Xu*

  Touch Rhythm is an experimental multi-sensory wearable crafted to enhance concert immersion through synchronized vibration feedback, audio-visual interaction, and behaviour-driven engagement.  
  
  Rooted in extensive field research on post-pandemic music events, the design addresses audience fatigue, limited interaction, and homogenized live experiences.  
  
  The device translates musical rhythm into tactile pulses, dynamic light patterns, and responsive motion cues — enabling users, especially those with weaker rhythm perception, to feel music with their whole body.  
  
  Combining product design, interactive hardware, and tactile-emotional theory, the project reimagines concert participation as an active, embodied performance.  
    `;
    document.getElementById('work-desc').innerHTML = marked.parse(workDesc);
