    <header class="work-header">

    </header>

          <div class="swiper-button-prev"></div>

  <script>
    // 作品描述Markdown内容
    const workDesc = `
  **Interactive Tactile–Sound Installation**  
  *Design: Zhongling Xu*

  An exploration of urban boundaries transformed through touch.  
  
  Iron mesh wrapped in soft wool becomes a warm, responsive surface, where copper wire and capacitive sensing convert human touch into real piano tones.  
  
  The cold grid of construction fencing dissolves into gentle melody, inviting passersby to re-perceive the city through softness, sound, and intimate interaction.  
    `;
    document.getElementById('work-desc').innerHTML = marked.parse(workDesc);
